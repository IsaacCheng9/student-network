<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Student Network - Feed</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/semantic.css') }}" />
<style>
    .student-background {
        background-image: url("{{ url_for('static', filename='images/students.jpg') }}") !important;

        height: 100%;

        filter: saturate(1.5) blur(20px);

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        position: fixed;
        z-index: -1;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }

    .centered {
        text-align: center;
    }

</style>

<body>
    <div class="student-background"></div>
    <div class="ui container">
        <div class="ui segment basic ">
            <div class="ui menu">
                <a href="/login" class="item active">Login</a>
                <a href="/profile" class="active item">Profile</a>
                <a href="/feed" class="item">Feed</a>
                <div class="right menu">
                    <a href="/logout" class="ui item">Logout</a>
                </div>
            </div>

            <div class="ui grid">
                <div class="four wide column">

                </div>
                <div class="eight wide column">
                    <div class="ui cards">
                        <div class="ui card fluid">
                            <div class="content">
                                <div class="header">Look at this cool browser game I found!</div>
                                <div class="right floated meta">
                                    <a class="ui blue image label spaced basic">
                                        <img src="https://via.placeholder.com/600"> Elliot
                                        <div class="detail">Student</div>
                                    </a>
                                </div>
                                <div class="ui divider hidden"></div>
                                <div class="right floated meta">6 days ago</div>
                            </div>
                            <div class="content">
                                <div class="centered">
                                    <img class="ui image centered rounded" src="https://via.placeholder.com/500" alt="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
