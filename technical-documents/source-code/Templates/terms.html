<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Student Network - Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='styles/semantic.css') }}"
  />

  <style>
    .student-background {
      background-image: url("{{ url_for('static', filename='images/students.jpg') }}") !important;

      height: 100%;

      filter: saturate(1.5) blur(20px);

      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      position: fixed;
      z-index: -1;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
  </style>

  <body>
    <div class="student-background"></div>
    <div class="ui segment basic">
      <div class="ui menu">
        <a class="item">Home</a>
        <a class="item">Login</a>
        <a class="item active">Register</a>
        <a class="item">Friends</a>
        <div class="right menu">
          <a class="ui item">Logout</a>
        </div>
      </div>

      <form action="/terms" method="POST">
        <div class="ui card centered" style="min-width: 1300px">
          <div class="content">
            <div class="header">Terms and Conditions</div>
          </div>
          <div class="content">
            <div class="ui form">
                <img src="{{ url_for('static', filename='images/GSEP_ToS.png') }}" alt="Terms of Service" style="max-width: 1250px">
            </div>
          </div>
          </div>
          <input type="submit" value="Back to registration" class="ui button submit"/>
      </form>
    </div>
  </body>
</html>
