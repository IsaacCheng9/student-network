<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Student Network - Register</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/semantic.css">

    <style>
        .student-background {
            background-image: url('images/students.jpg') !important;
            
            height: 100%;
            
            filter: saturate(1.5) blur(20px);
            
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            position: fixed;
            z-index: -1;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>

<body>
   <div class="student-background"></div>
    <div class="ui segment basic ">
        <div class="ui menu">
            <a class="item">Home</a>
            <a class="item">Login</a>
            <a class="item active">Register</a>
            <a class="item">Friends</a>
            <div class="right menu">
                <a class="ui item">Logout</a>
            </div>
        </div>

        <div class="ui card centered" style="min-width: 600px;">
            <div class="content">
                <div class="header">Register</div>
            </div>
            <div class="content">
               <div class="ui message red">
                    <div class="header">Incorrect Credentials</div>
                    <p>Invalid email address.</p>
                </div>
                <div class="ui message green">
                    <div class="header">Success</div>
                    <p>A confirmation email has been sent to someone3***@gmail.com</p>
                </div>
                <div class="ui form">
                    <div class="required field">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Full Name">
                    </div>
                    <div class="required field">
                        <label>Email Address</label>
                        <input type="text" name="email" placeholder="Email Address">
                    </div>
                    <div class="required field">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="required field">
                        <label>Confirm Password</label>
                        <input type="password" name="password_confirm" placeholder="Password">
                    </div>
                    <div class="required field">
                        <div class="ui checkbox">
                            <label>I have read and understood the <a href="">Terms and Conditions</a></label>
                            <input type="checkbox">
                        </div>
                    </div>
                </div>
            </div>
            <div class="extra content">
                <p>Already have an account?<a href="" style="color: #0077CC;"> Login here</a>.</p>
            </div>
            <button class="ui button submit">Register</button>
        </div>
        
    </div>

</body>

</html>
