<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width,initial-scale=1" />
<!--
<link rel="stylesheet" href={{ url_for('static',
filename='styles/semantic.css') }}>
-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css" />

<head>
    <title>Student Network - Profile</title>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <style type="text/css">
        .student-background {
            background-image: url("images/students.jpg") !important;

            height: 100%;

            filter: saturate(1.5) blur(20px);

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            position: fixed;
            z-index: -1;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .centered {
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: #e0e1e2;
            padding: 10px;
        }

        .custom-file-upload:hover {
            background-color: #cacbcd;
            cursor: pointer;
        }

        .sticky {
            position: sticky;
            top: 5px;
            z-index: 99;
        }

    </style>
</head>

<body>
    <!-- Page Contents -->
    <div class="pusher">
        <div class="ui container">
            <div class="student-background"></div>
            <div class="sticky">
                <div class="ui menu">
                    <a href="/login" class="item active">Login</a>
                    <a href="/profile" class="active item">Profile</a>
                    <a href="/feed" class="item">Feed</a>
                    <div class="right menu">
                        <a href="/logout" class="ui item">Logout</a>
                    </div>
                </div>
            </div>
            <div class="ui segment basic">
                <div class="ui grid">
                    <div class="four wide column">
                        <div class="ui vertical fluid tabular menu">
                            <a class="item active">Profile</a>
                            <a class="item">Socials</a>
                            <a class="item">Notifications</a>
                            <a class="item">Privacy</a>
                        </div>
                    </div>
                    <div class="twelve wide stretched column">
                        <div class="ui segment">
                            <!-- name bio gender birthday profile_picture hobbies interests -->
                            <form action="POST" class="ui form">
                                <div class="field">
                                    <label>Bio</label>
                                    <textarea name="bio_input" rows="2"> </textarea>
                                </div>
                                <div class="field">
                                    <label>Gender</label>
                                    <select name="gender_input" id="">
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                        <option value="">Other</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <label>Birthday</label>
                                    <input name="dob_input" type="date" />
                                </div>
                                <div class="field">
                                    <label>Profile Picture</label>
                                    <input name="profile_picture_input" type="file" id="profile-picture-upload" />
                                    <label for="profile-picture-upload" class="custom-file-upload ui label">
                                        <i class="upload icon"></i>
                                        Upload
                                        <div class="detail">profile_pic.png</div>
                                    </label>
                                </div>
                                <div class="ui divider"></div>
                                <div class="field">
                                    <label>Hobbies</label>
                                    <input name="hobbies_input" type="text" />
                                    <div class="ui divider hidden"></div>
                                    <div class="ui labels teal">
                                        <div class="ui label">
                                            Programming
                                            <i class="close icon"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="ui divider"></div>
                                <div class="field">
                                    <label>Interests</label>
                                    <input name="interests_input" type="text" />
                                    <div class="ui divider hidden"></div>
                                    <div class="ui labels orange">
                                        <div class="ui label">
                                            Artificial Intelligence
                                            <i class="close icon"></i>
                                        </div>
                                    </div>
                                </div>

                                <button class="ui button submit">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
