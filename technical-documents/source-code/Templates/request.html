<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!--
  <link rel="stylesheet" href={{ url_for('static',
  filename='styles/semantic.css') }}>
-->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    type="text/css"
  />

  <head>
    <title>Student Network - Profile</title>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <style type="text/css">
      .student-background {
        background-image: url("{{ url_for('static', filename='images/background_blue.png') }}") !important;

        height: 100%;

        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

        position: fixed;
        z-index: -1;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }

      .centered {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- Page Contents -->
    <div class="pusher">
      <div class="ui container">
        <div class="student-background"></div>
        <div class="ui segment basic">
          <div class="ui menu">
            {% if not "username" in session %}
            <a href="/login" class="item">Login</a>
            {%endif%}
            <a href="/profile" class="item">Profile</a>
            <a href="/requests" class="active item">Connect Requests</a>
            <a href="/feed" class="item">Feed</a>
            <div class="right menu">
              <div class="ui item">
                <div class="ui transparent icon input">
                  <input
                    class="prompt"
                    type="text"
                    id="search"
                    placeholder="Search for a user"
                  />
                  <i class="search link icon"></i>
                </div>
              </div>
              {% if session["username"] %}
              <a class="ui item"> Logged in as {{session["username"]}} </a>
              <a href="/logout" class="ui item">Logout</a>
              {%endif%}
            </div>
          </div>
          <div class="ui segment">
            <div class="ui horizontal divider">Your connection requests</div>
            <div class="ui middle aligned divided list">
              {% for i in range(requests|length) %}
              <div class="item">
                <div class="ui mini buttons right floated">
                  <form
                    action="{{ url_for('accept', username=requests[i]) }}"
                    method="GET"
                  >
                    <button class="ui green button tiny">
                      <i class="user icon"></i>
                      Accept
                    </button>
                  </form>
                  <div class="or"></div>
                  <form
                    action="{{ url_for('remove_connection', username=requests[i]) }}"
                    method="GET"
                  >
                    <button class="ui red button tiny">
                      <i class="user icon"></i>
                      Deny
                    </button>
                  </form>
                </div>
                <img class="ui avatar image" src="{{ avatars[i] }}" />
                <div class="content">
                  <a href="{{ url_for('profile', username=requests[i]) }}"
                    >{{ requests[i] }}</a
                  >
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="static/searchbar.js"></script>
</html>
