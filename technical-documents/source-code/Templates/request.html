<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<title>Student Network - Profile</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<!--
  <link rel="stylesheet" href={{ url_for('static',
  filename='styles/semantic.css') }}>
-->
<link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <style type="text/css">
        .student-background {
            background-image: url("images/students.jpg") !important;

            height: 100%;

            filter: saturate(1.5) blur(20px);

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

            position: fixed;
            z-index: -1;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .centered {
            text-align: center;
        }

    </style>
</head>

<body>
    <!-- Page Contents -->
    <div class="pusher">
        <div class="ui container">
            <div class="student-background"></div>
            <div class="ui segment basic">
                <div class="ui menu">
                   {% if not "username" in session %}
                    <a href="/login" class="item">Login</a>
                    {%endif%}
                    <a href="/profile" class="active item">Profile</a>
                    <a href="/feed" class="item">Feed</a>
                    <div class="right menu">
                         <div class="ui item">
                              <div class="ui transparent icon input">
                                  <input class="prompt" type="text" placeholder="Search for a user">
                                  <i class="search link icon"></i>
                              </div>
                          </div>
                       {% if session["username"] %}
                        <a class="ui item">
                            Logged in as {{session["username"]}}
                        </a>
                        <a href="/logout" class="ui item">Logout</a>
                        {%endif%}
                    </div>
                </div>
                <div class="ui segment">
                    <div class="ui horizontal divider">Your connection requests</div>
                    <div class="ui middle aligned divided list">
                      <div class="item">
                        <div class="right floated content">
                          <div class="ui button">Add</div>
                        </div>
                        <img class="ui avatar image" src="https://via.placeholder.com/50">
                        <div class="content">
                         <a href="">Lena</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
