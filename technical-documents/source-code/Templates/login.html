<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Student Network - Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/semantic.css">

    <style>
        .student-background {
            background-image: url('images/students.jpg') !important;
            
            height: 100%;
            
            filter: saturate(1.5) blur(20px);
            
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            position: fixed;
            z-index: -1;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>

<body>
   <div class="student-background"></div>
    <div class="ui segment basic ">
        <div class="ui menu">
            <a class="active item">Home</a>
            <a class="item active">Login</a>
            <a class="item">Friends</a>
            <div class="right menu">
                <a class="ui item">Logout</a>
            </div>
        </div>

        <div class="ui card centered" style="min-width: 600px;">
            <div class="content">
                <div class="header">Login</div>
            </div>
            <div class="content">
               <div class="ui message red">
                    <div class="header">Incorrect Credentials</div>
                    <p>Username and/or password is incorrect.</p>
                </div>
                <div class="ui form">
                    <div class="required field">
                        <label>Username</label>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="required field">
                        <label>Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                        <p><a href="" style="color: #0077CC;">Forgot your password?</a></p>
                </div>
            </div>
            <div class="extra content">
                <p>Don't have an account? <a href="" style="color: #0077CC;">Register here</a>.</p>
            </div>
            <button class="ui button submit">Login</button>
        </div>
    </div>

</body>

</html>
