<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Student Network - Feed</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/semantic.css') }}"/>
    <style>
        .student-background {
            background-image: url("{{ url_for('static', filename='images/students.jpg') }}") !important;
            
            height: 100%;
            
            filter: saturate(1.5) blur(20px);
            
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            position: fixed;
            z-index: -1;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .centered {
            text-align: center;
        }
    </style>

<body>
   <div class="student-background"></div>
    <div class="ui segment basic ">
        <div class="ui menu">
            <a href="/login" class="item active">Login</a>
            <a href="/profile" class="active item">Profile</a>
            <a href="/feed" class="item">Feed</a>
            <div class="right menu">
                <a href="/logout"class="ui item">Logout</a>
            </div>
        </div>
        
        <div class="ui grid">
            <div class="four wide column">
            {% if 'profile' in errors %}
            <div class="ui message red">
                <div class="header">Sorry Profile not found</div>
                <p>This profile doesnt exists or is incorrect</p>
            </div>
            {% endif %}   
            </div>
            <div class="eight wide column">
                <div class="ui cards">
                    <div class="ui card fluid">
                       <div class="content">
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
